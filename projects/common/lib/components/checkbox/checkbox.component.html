
<input #checkbox type="checkbox" class="input-lg form-check-input" name="{{objectId}}" 
    id="{{objectId}}" [ngModel]='model' 
    (ngModelChange)='setCheckboxVal($event);dataChange.emit($event);' 
    [disabled] = 'disabled' [required]="required">
<label for="{{objectId}}" class="form-check-label">{{label}}</label>

<div *ngIf='showError && (model === undefined || model === null)'>
    <div class="text-danger">{{errorMessageRequired}}</div>
</div>
