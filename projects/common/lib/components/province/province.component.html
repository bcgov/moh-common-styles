<label for="{{labelforId}}" class="control-label">{{label}}</label>

<div *ngIf="useDropDownList; else NotDropDownList">
  <ng-select [items]="provinceList"
             [ngModel]="province"
             (ngModelChange)="onValueChange($event)"
             (blur)="onBlurEvent($event)"
             [required]="required"
             [disabled]="disabled"
             labelForId="{{labelforId}}"
             bindValue="provinceCode"
             bindLabel="description"
             [clearable]="false"
             [placeholder]="placeholder"></ng-select>
</div>

<!-- Error messages for input -->
<div *ngIf="controlDir && !disabled && controlDir.touched"
      role="alert"
      class="error-container"
      aria-live="assertive">
  <div class="text-danger" *ngIf="controlDir.errors?.required">
    {{label}} is required.
  </div>
</div>

<ng-template #NotDropDownList>
  <input class="form-control"
          spellcheck="false"
          type="text"
          id="{{labelforId}}"
          [value]="province"
          (change)="onValueChange($event.target.value)"
          (blur)="onBlurEvent($event)"
          [disabled]="disabled"
          [attr.maxlength]="maxlen"
          autocomplete="off"/>
</ng-template>
