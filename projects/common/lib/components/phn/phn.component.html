
<label for="{{labelforId}}" class="control-label">{{label}}</label>
<input class="form-control"
       spellcheck="false"
       id="{{labelforId}}"
       [ngModel]="phn"
       (ngModelChange)="onValueChange($event)"
       (blur)="onBlurEvent($event)"
       [placeholder]="placeholder"
       [textMask]="{mask: mask}"
       [disabled]="disabled"
       autocomplete="off"/>


  <!-- Error messages for input -->
  <common-error-container
    [displayError]="controlDir && !disabled && (controlDir.touched || controlDir.dirty)">
    <div *ngIf="controlDir.errors?.required">
      {{label}} is required.
    </div>
    <div *ngIf="controlDir.errors?.invalid">
      {{label}} is invalid.
    </div>
    <div *ngIf="controlDir.errors?.duplicate">
      {{label}} was already used for another family member.
    </div>
  </common-error-container>
