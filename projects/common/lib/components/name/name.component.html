
<label for="{{labelforId}}" class="control-label">{{label}}</label>
<input type="text"
       class="form-control"
       id="{{labelforId}}"
       [value]="nameStr"
       (change)="onValueChange( $event.target.value )"
       (blur)="onBlurEvent( $event )"
       [disabled]="disabled"
       [attr.maxlength]="maxlen"
       autocomplete="off" />
<!-- Error messages for component -->
<common-error-container [displayError]="displayErrors()">
  <div *ngIf="controlDir.errors?.required">
    {{label}} is required.
  </div>
  <div *ngIf="controlDir.errors?.invalidChar">
    <div *ngIf="maxLenAsNumber > 1; else initInvalid;">
        {{label}} must begin with a letter and cannot include special characters except hyphens,
        periods, apostrophes and blank characters.
    </div>
  </div>
</common-error-container>

<ng-template #initInvalid>
  {{label}} must be with a letter.
</ng-template>
