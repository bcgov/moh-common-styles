<label for="{{labelforId}}" class="control-label">{{label}}</label>
<ng-select [items]="countryList"
           [ngModel]="country"
           (ngModelChange)="onValueChange($event)"
           (blur)="onBlurEvent($event)"
           [required]="required"
           [disabled]="disabled"
           labelForId="labelforId"
           bindValue="countryCode"
           [clearable]="false"
           bindLabel="description"></ng-select>

  <!-- Error messages for input -->
  <div *ngIf="controlDir && !disabled && controlDir.touched"
        role="alert"
        class="error-container"
        aria-live="assertive">
    <div class="text-danger" *ngIf="controlDir.errors?.required">
      {{label}} is required.
    </div>
  </div>
